  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      align-content: center; 
    }

<div class="signin" id="inicioSesion">
<div class="formulario">
  <img src="img/login.png" width="300" height="100">
<!--Input para Correo-->
<div class="row">
    <div class="form-group" id="userCorreo">
      <label for="correo" class="form-label">Correo electrónico</label>
      <div class="form-group-input">
        <input type="text" class="form-input" name="email" id="correo" placeholder="Ingresa tu correo" value="" size="50" required>
        <i class="formulario-validacion-estado fas fa-times-circle"></i>
      </div>
      <p class="form-input-error">Debe llenar correctamente este campo</p>
    </div>
</div>
<!--Input para contraseña-->
<div class="row">
  <div class="form-group" id="userContraseña">
    <label for="contraseña" class="form-label">Contraseña</label>
    <div class="form-group-input">
      <input type="password" class="form-input" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña" value="" size="50">
      <i class="formulario-validacion-estado fas fa-times-circle"></i>
    </div>
    <p class="form-input-error">Debe llenar correctamente este campo</p>
  </div>
</div>

<input type="checkbox" value="recordarme">Recuérdame</input><br>
<div class="form-mensaje" id="mensaje-error">
  <p><i class="fas fa-exclamation-triangle"></i> Complete ambos campos</p>
</div>
<div class="form-group-form-group-btn-profile">
  <button class="btn btn-primary btn-lg" type="submit" id="boton">Iniciar sesión</button><br>
  <a href="my-profile.html">O regístrate aquí</a>
</div>
</div>
</div>
